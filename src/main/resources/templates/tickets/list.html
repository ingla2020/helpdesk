<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tickets</title>
</head>
<body>
    <h1>Tickets</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/tickets}">Tickets</a></li>
            <li><a th:href="@{/knowledge-base}">Knowledge Base</a></li>
        </ul>
    </nav>
    <a th:href="@{/tickets/new}">New Ticket</a>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Assignee</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}">
                <td th:text="${ticket.subject}"></td>
                <td th:text="${ticket.priority}"></td>
                <td th:text="${ticket.status}"></td>
                <td th:text="${ticket.assignee?.name}"></td>
                <td>
                    <a th:href="@{/tickets/{id}(id=${ticket.id})}">View</a>
                    <a th:href="@{/tickets/{id}/edit(id=${ticket.id})}">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
