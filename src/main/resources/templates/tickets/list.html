<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Tickets</title>
</head>
<body>
<section>
    <h1>Tickets</h1>
    <a th:href="@{/tickets/new}" class="btn btn-primary mb-3">New Ticket</a>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Subject</th>
                <th scope="col">Priority</th>
                <th scope="col">Status</th>
                <th scope="col">Assignee</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ticket : ${tickets}" class="table-active">
                <td th:text="${ticket.subject}"></td>
                <td th:text="${ticket.priority}"></td>
                <td th:text="${ticket.status}"></td>
                <td th:text="${ticket.assignee?.name}"></td>
                <td>
                    <a th:href="@{/tickets/{id}(id=${ticket.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/tickets/{id}/edit(id=${ticket.id})}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
</body>
</html>
