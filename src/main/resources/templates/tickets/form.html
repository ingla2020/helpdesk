<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Ticket Form</title>
</head>
<body>
<section>
    <h1>Ticket Form</h1>
    <form th:action="@{${ticket.id == null} ? '/tickets' : '/tickets/' + ${ticket.id}}" th:object="${ticket}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="subject" class="form-label">Subject</label>
            <input type="text" id="subject" class="form-control" th:field="*{subject}" />
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}"></textarea>
        </div>
        <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select id="priority" class="form-select" th:field="*{priority}">
                <option th:each="p : ${priorities}" th:value="${p}" th:text="${p}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="assignee" class="form-label">Assignee</label>
            <select id="assignee" class="form-select" th:field="*{assignee}">
                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name}"></option>
            </select>
        </div>
        <div class="mb-3" th:if="${ticket.id != null}">
            <label for="status" class="form-label">Status</label>
            <select id="status" class="form-select" th:field="*{status}">
                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
</body>
</html>
