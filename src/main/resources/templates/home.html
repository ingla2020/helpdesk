<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
</head>
<body>
    <h1>Omnichannel Ticket System</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/tickets}">Tickets</a></li>
            <li><a th:href="@{/knowledge-base}">Knowledge Base</a></li>
        </ul>
    </nav>
    <h2>Incidents Closed per User</h2>
    <table>
        <thead>
            <tr>
                <th>User</th>
                <th>Closed Incidents</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entry : ${stats}">
                <td th:text="${entry.key}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
