<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <title>Knowledge Base Article</title>
</head>
<body>
<section>
    <div class="card mt-4">
        <div class="card-header">
            <h2 class="card-title" th:text="${article.title}"></h2>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${article.content}"></p>
        </div>
    </div>
</section>
</body>
</html>
