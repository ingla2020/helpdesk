<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Knowledge Base Form</title>
</head>
<body>
    <h1>Knowledge Base Form</h1>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/tickets}">Tickets</a></li>
            <li><a th:href="@{/knowledge-base}">Knowledge Base</a></li>
        </ul>
    </nav>
    <form th:action="@{/knowledge-base}" th:object="${article}" method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" />
        </div>
        <div>
            <label for="content">Content</label>
            <textarea id="content" th:field="*{content}"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
